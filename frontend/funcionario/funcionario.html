<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./funcionario.css" />
    <title>Pizzaria - Funcionário</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="../saudacao.html"><img src="../img/logo.png" alt="pizza" class="img-logo" /></a>

        <nav class="navbar">
          <a href="../usuario/usuario.html" class="navbar-item">Usuário</a>
          <a href="#" class="navbar-item">Funcionário</a>
          <a href="../ingrediente/ingrediente.html" class="navbar-item">Ingrediente</a>
          <a href="../tipo-ingrediente/tipo-ingrediente.html" class="navbar-item">Tipo de Ingrediente</a>
          <a href="../lote/lote.html" class="navbar-item">Lote</a>
          <a href="../fornecedor/fornecedor.html" class="navbar-item">Fornecedor</a>
          <a href="../pizza/pizza.html" class="navbar-item">Pizza</a>
          <a href="../franquia/franquia.html" class="navbar-item">Franquia</a>
        </nav>
      </header>

      <main class="main">
        <section class="section-register">
          <section id="forms-funcionario">

            <div class="section-form">
              <label for="input-funcionario-nome">Nome:</label>
              <input type="text" id="input-funcionario-nome" name="input-funcionario-nome" maxlength="100">
            </div>

            <div class="section-form">
              <label for="input-funcionario-data">Data de Nascimento:</label>
              <input type="text" id="input-funcionario-data" name="input-funcionario-data" placeholder="2020-12-01">
            </div>

            <div class="section-form">
              <label for="input-funcionario-endereco">Endereço:</label>
              <input type="text" id="input-funcionario-endereco" name="input-funcionario-endereco" maxlength="200" placeholder="Rua Avengers, São Paulo, Brasil">
            </div>

            <div class="section-form">
              <label for="input-funcionario-cpf">CPF:</label>
              <input type="text" id="input-funcionario-cpf" name="input-funcionario-cpf" maxlength="14" placeholder="123.456.789-00">
            </div>

            <div class="section-form">
              <label for="input-funcionario-email">E-mail:</label>
              <input type="email" id="input-funcionario-email" name="input-funcionario-email" maxlength="100" placeholder="avengers@email.com"/>
            </div>

            <div class="section-form">
              <label for="input-funcionario-telefone">Telefone:</label>
              <input type="text" id="input-funcionario-telefone" name="input-funcionario-telefone" maxlength="20" placeholder="(11) 99999-9999">
            </div>

            <div class="section-form">
              <label for="select-funcionario-usuario">Usuário:</label>
              <select id="select-funcionario-usuario" name="select-funcionario-usuario">
                <option id="option-funcionario-usuario" value="none" disabled selected>Selecione uma opção</option>
              </select>
            </div>

            <div class="section-form">
              <label for="select-funcionario-franquia">Franquia:</label>
              <select id="select-funcionario-franquia" name="select-funcionario-franquia">
                <option id="option-funcionario-franquia" value="none" disabled selected>Selecione uma opção</option>
              </select>
            </div>

            <div class="section-btn">
              <button id="btn-funcionario-cadastro" class="btn-register">Cadastrar</button>
              <button id="btn-funcionario-cancelar" class="btn-register">Cancelar</button>
            </div>
          </section>

          <img src="../img/logo-pizza.png" alt="Logo" class="section-logo" />
          <span id="employee">Funcionário</span>
          <span class="background-employee"></span>
        </section>

        <section class="section-table table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Endereço</th>
                <th>CPF</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Id Usuário</th>
                <th>Id Franquia</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbody-funcionario">
              
            </tbody>
          </table>
        </section>
      </main>

      <footer class="footer">
        <div class="footer-copyright">
          <p>&copy;</p>
          <p class="footer-paragraph">Avengers</p>
        </div>
        <p class="footer-paragraph">Todos os direitos reservados.</p>
      </footer>
    </div>

    <script src="./funcionario.js"></script>
  </body>
</html>
