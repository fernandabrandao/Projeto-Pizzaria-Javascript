<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./ingrediente.css" />
    <title>Pizzaria - Ingrediente</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="../saudacao.html"><img src="../img/logo.png" alt="pizza" class="img-logo" /></a>

        <nav class="navbar">
          <a href="../usuario/usuario.html" class="navbar-item">Usuário</a>
          <a href="../funcionario/funcionario.html" class="navbar-item">Funcionário</a>
          <a href="#" class="navbar-item">Ingrediente</a>
          <a href="../tipo-ingrediente/tipo-ingrediente.html" class="navbar-item">Tipo de Ingrediente</a>
          <a href="../lote/lote.html" class="navbar-item">Lote</a>
          <a href="../fornecedor/fornecedor.html" class="navbar-item">Fornecedor</a>
          <a href="../pizza/pizza.html" class="navbar-item">Pizza</a>
          <a href="../franquia/franquia.html" class="navbar-item">Franquia</a>
        </nav>
      </header>

      <main class="main">
        <section class="section-register">
          <section id="forms-ingrediente">
            <div class="section-form">
              <label for="input-ingrediente-nome">Nome:</label>
              <input type="text" id="input-ingrediente-nome" name="input-ingrediente-nome" maxlength="30">
            </div>

            <div class="section-form">
              <label for="select-ingrediente-tipo">Tipo:</label>
              <select id="select-ingrediente-tipo" name="select-ingrediente-tipo">
                <option id="option-ingrediente-tipo" value="none" disabled selected>Selecione uma opção</option>
              </select>
            </div>

            <div class="section-btn">
              <button id="btn-ingrediente-cadastro" class="btn-register">Cadastrar</button>
              <button id="btn-ingrediente-cancelar" class="btn-register">Cancelar</button>
            </div>
          </section>

          <img src="../img/logo-pizza.png" alt="Logo" class="section-logo" />
          <span id="ingredients">Ingredientes</span>
          <span class="background-ingredients"></span>
        </section>

        <section class="section-table table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Id Tipo</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbody-ingrediente">
              
            </tbody>
          </table>
        </section>
      </main>

      <footer class="footer">
        <div class="footer-copyright">
          <p>&copy;</p>
          <p class="footer-paragraph">Avengers</p>
        </div>
        <p class="footer-paragraph">Todos os direitos reservados.</p>
      </footer>
    </div>

    <script src="./ingrediente.js"></script>
  </body>
</html>
